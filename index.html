<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecyo 4</title>
    <style>
        /* formatear valores por defecto (margin, padding) - sice-boxing*/
        /* tama√±os de la p, widht, heih, alinear texto*/
        /* en la ultima "cinc modificar el kerning"*/
        /* span colocar derecha e izquierda*/
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        p{
            padding-top: 10vh;
            text-align: center;
        }
        span{
            padding: 5em;
        }
        #cinc{
            letter-spacing: 10vw;
            text-align: center;
        }
        .kerning{
            padding: 0 8vw;
        }
    </style>
</head>
<body>
  <p>uno</p>
  <p><span>dos</span><span>dos</span></p>
  <p><span>tres</span><span>tres</span><span>tres</span></p>
  <p><span>cuatro</span><span>cuatro</span><span>cuatro</span><span>cuatro</span></p>
  <p><id="cinc"></id>
    <span class="kerning">c</span>
   <span class="kerning">i</span> 
   <span class="kerning">n</span>
   <span class="kerning">c</span>
   <span class="kerning">o</span>
</p>

</body>
</html>
